name: Generate Sitemap

on:
  push:
    paths:
      - 'posts/**.html'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate sitemap.json
        run: |
          echo "[" > sitemap.json
          for file in posts/*.html; do
            title=$(basename "$file" .html | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
            echo "  { \"title\": \"$title\", \"url\": \"$file\" }," >> sitemap.json
          done
          sed -i '$ s/,$//' sitemap.json
          echo "]" >> sitemap.json

      - name: Commit and push sitemap
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add sitemap.json
          git commit -m "Update sitemap.json"
          git push
