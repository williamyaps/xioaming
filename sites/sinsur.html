<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Kaligrafi</title>

    <!-- Google Fonts: Kaligrafi Cina yang indah -->
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Ma Shan Zheng", cursive;
            background: linear-gradient(135deg, #fdf6e3, #f5e6d3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .comparison-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.8s ease-out;
        }

        /* Judul dengan efek 3D shadow + animasi mengambang */
        .table-header {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
            text-align: center;
            font-family: "Liu Jian Mao Cao", cursive;
            font-size: 38px;
            padding: 26px 20px;
            text-shadow:
                2px 2px 0 #b03a2e,
                4px 4px 0 rgba(0, 0, 0, 0.25);
            letter-spacing: 1.5px;
            animation: float 3s ease-in-out infinite;
        }

        .column-header {
            background: #f39c12;
            color: white;
            text-align: center;
            font-family: "Liu Jian Mao Cao", cursive;
            font-size: 24px;
            padding: 18px 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .comparison-table td {
            padding: 16px;
            border: 1px solid #f0e0d0;
            vertical-align: middle;
            font-size: 18px;
            line-height: 1.6;
            transition: all 0.25s ease;
        }

        .row-light {
            background: #fef9e7;
        }

        .row-dark {
            background: #fdf2e9;
        }

        .chinese-text {
            font-family: "Ma Shan Zheng", "Liu Jian Mao Cao", cursive;
            font-size: 20px;
        }

        .fang-song-text {
            font-family: "ZCOOL XiaoWei", serif;
            font-size: 19px;
        }

        .footnote {
            font-size: 14px;
            color: #7f8c8d;
            font-style: italic;
            text-align: right;
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        /* Hover halus pada baris */
        .comparison-table tr:hover td:not(.table-header):not(.column-header) {
            background-color: #fff8e1 !important;
            transform: scale(1.005);
        }

        /* Responsif untuk HP */
        @media (max-width: 600px) {
            .table-header {
                font-size: 28px;
                padding: 20px 12px;
            }
            .column-header {
                font-size: 20px;
                padding: 14px 10px;
            }
            .chinese-text, .fang-song-text {
                font-size: 17px;
            }
            .comparison-table td {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>

<table class="comparison-table">
    <tr>
        <td colspan="2" class="table-header">
            Tabel Perbandingan 比較表
        </td>
    </tr>
    <tr>
        <td class="column-header chinese-text">媽媽們</td>
        <td class="column-header chinese-text">葉家團</td>
    </tr>
    <tr class="row-dark">
        <td class="chinese-text">他會感覺好感動</td>
        <td class="chinese-text">他會感覺負擔</td>
    </tr>
    <tr class="row-light">
        <td class="chinese-text">媽媽們，那麼有心來看我還想到我🥰</td>
        <td class="chinese-text fang-song-text">老天爺啊這個討飯的來了😅</td>
    </tr>
    <tr class="row-dark">
        <td class="chinese-text">媽媽們不是給他負擔</td>
        <td class="chinese-text">葉家團是給他負擔</td>
    </tr>
    <tr class="row-light">
        <td>&nbsp;</td>
        <td class="footnote">Ài chai kha ki u kui niu tang (Hokkien)</td>
    </tr>
    <tr class="row-dark">
        <td class="chinese-text">肯定有能量的💪❤️</td>
        <td class="chinese-text">(愛知腳旗有規矩筆)</td>
    </tr>
    <tr class="row-light">
        <td>&nbsp;</td>
        <td class="chinese-text">要拍拍自己的肩膀</td>
    </tr>
    <tr class="row-dark">
        <td class="chinese-text">會自己買機票，去看房他</td>
        <td class="chinese-text">沒有能量自己買機票去看房妹妹</td>
    </tr>
    <tr class="row-light">
        <td class="chinese-text">結論：媽媽們去是應該的👍❓</td>
        <td class="chinese-text">葉家團去是不應該的，雖然我也很想去看😅</td>
    </tr>
    <tr class="row-dark">
        <td class="chinese-text">飛機票好便宜</td>
        <td class="chinese-text">飛機票非常貴</td>
    </tr>
</table>

</body>
</html>
